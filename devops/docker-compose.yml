version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A pyworkflow.celery.app worker --loglevel=info --concurrency=4
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./workflows_data:/app/workflows_data  # Persist workflow data
    deploy:
      replicas: 2  # Run 2 workers for load balancing

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A pyworkflow.celery.app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./workflows_data:/app/workflows_data

  # Optional: Flower for monitoring Celery workers
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A pyworkflow.celery.app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - monitoring  # Only start with: docker-compose --profile monitoring up

volumes:
  redis_data:
